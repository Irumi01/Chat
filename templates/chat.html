<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\style.css">
    <title>GlobalChat</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <img src="static\files\favicon.ico" alt="...">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/chat">Chat</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    </header>

    <section>
      <main>
        <div class="container">
          <div class="cont">
            <div class="area-write">
              {% if chat.id|length > 0 %}
                {% for el in chat %}
                  <p>{{ el.message }}</p>
                {% endfor %}
              {% else %}
                <p>В чате пусто</p>
              {% endif %}
            </div>
            <div class="input-text">
              <form action="" method="POST">
                <input type="text" name="message" placeholder="Напишите сообщение" value="" required>
                <button type="submit" class="btn-input">Send</button>
              </form>
              <!-- <form name="test" method="post" action="#">
                <textarea name="comment" cols="85" rows="5" autofocus></textarea>
              </form>
              <button type="submit" class="btn-input">Send</button> -->
            </div>
          </div>
          
          
        </div>
      </main>


    </section>

    <footer>


    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
