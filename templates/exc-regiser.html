<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="static\css\reg.css">
    <title>Регистрация</title>
</head>

<body>
  <div class="wrapper">
    <form action="" method="POST">
      <h1 class="hight-text">Please Register</h1>
      <div class="container-inp">
        <input type="email" class="inp-1" name="email" placeholder="Email" value="" required>
        <h5 class="exc">Пользователь с такой почтой уже сущствует</h5>
        <input type="text" class="inp-2" name="name" placeholder="Name" value="" required>
        <input type="password" class="inp-3" name="psw" placeholder="Password" value="" required>
        <input type="old" class="inp-4" name="old" placeholder="Old" value="" required>
        <button type="submit" class="btn-reg">Register</button>
      </div>
    </form>
    <a href="/">Go to home</a>
  </div>
